language: scala
scala:
- 2.12.1
jdk:
- oraclejdk8
install:
- cp -r ./hannanum/models/* ./
script:
- sbt -J-Xmx4g clean
- sbt -J-Xmx4g ++$TRAVIS_SCALA_VERSION coverage "; core/test ; kryo/test ; kkma/test ; komoran/test ; twitter/test ; hannanum/test"
- sbt -J-Xmx4g ++2.11.8 coverage server/test
- sbt -J-Xmx4g ++$TRAVIS_SCALA_VERSION coverage "; eunjeon/testOnly *Tagger* ; eunjeon/testOnly *Learn*"
- sbt -J-Xmx4g coverageReport coverageAggregate
after_success:
- bash <(curl -s https://codecov.io/bash)
- sbt unidoc
- bash ./ghdoc.sh
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/4145719c054cb2b715b3
    on_success: change
    on_failure: always
    on_start: never
env:
  global:
  - secure: 
  - secure: 
  - secure: 